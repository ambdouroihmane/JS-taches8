<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taches 8 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1>Tache 8 : Manupilation des tableau</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <h4 class="text-center">Premier tableau (Tab1)</h4>
                <table class="table table-success table-striped">
                    <tbody>
                      <tr id="tr">
                      </tr>
                  </table>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Deuxieme tableau (Tab2)</h4>
                <table class="table table-success table-striped">
                    <tbody>
                      <tr id="tr1">
                      </tr>
                  </table>
            </div>
            <div class="col-md-6 mt-5">
                <h4 class="text-center">Tableau qui contient le nombre positif du tab1</h4>
                <table class="table table-success table-striped">
                    <tbody>
                      <tr id="tr2">
                      </tr>
                  </table>
            </div>
            <div class="col-md-6 mt-5">
                <h4 class="text-center">Rénitialiser les éléments du tab 2 à 0</h4>
                <table class="table table-success table-striped">
                    <tbody>
                      <tr id="tr3">
                      </tr>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
